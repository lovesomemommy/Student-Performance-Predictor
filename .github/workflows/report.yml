name: Weekly Report

on:
  schedule:
    - cron: '0 0 * * 1'  # Каждый понедельник в 00:00 UTC
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Generate report
        run: |
          python -c "
import pandas as pd
from src.predictor import train_model
df = pd.read_csv('data/sample.csv')
model = train_model(df)
report = '''<html><body><h1>Weekly Risk Report</h1><p>Model trained on {} students.</p></body></html>'''.format(len(df))
print("Создаю файл report.html...")
with open('report.html', 'w', encoding='utf-8') as f:
    f.write(report)
    print("Файл report.html создан!")
"
      - name: Save report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: report.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_files: report.html